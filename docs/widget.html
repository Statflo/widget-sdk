<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Example Widget</title>
  <meta name="description" content="A widget sdk">
  <meta name="author" content="Statflo">

  <meta property="og:title" content="Example Widget">
  <meta property="og:type" content="website">
  <meta property="og:description" content="A widget SDK">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

  <script type="text/javascript">
    // onload is executed after the DOM is finished loading, so all prerequisite DOM nodes will certainly exist.
    window.onload = function() {
        console.log("Container client: ", window.Statflo)

        function getRandomArbitrary(min, max) {
          return Math.floor(Math.random() * (max - min) + min)
        }

        const widgetClient = new window.Statflo.WidgetClient({
          id: window.name,
          window,
          createWidgetState: (id) => ({ id, timer: getRandomArbitrary(0, 1000) })
        })

        setInterval(() => {
          widgetClient.setState("timer", widgetClient.state.timer + 1)
          
          document.getElementById("timer").innerHTML = widgetClient.state.timer
        }, 1000)

        widgetClient.on("customPost", (e) => {
          var { payload } = e

          document.getElementById("post-data").innerHTML += `timestamp: ${widgetClient.state.timer}, payload: ${payload} <br />`
        })

        window.values = {
          selectedWidget: null,
        }
        window.functions = {
          postForward: () => {
            console.log("window: ", window.values)
            widgetClient.postForward("customPost", document.getElementById("post-input").value, window.values.selectedWidget)
          }
        }

        console.log('widget client: ', widgetClient)
    }
  </script>

</head>

<body>
  Timer widget: <span id="timer"></span>
  <br />
    <!-- your content here... -->
    Select Widget: <br />
    <label for="one">One</label><input type="radio" name="widget" value="one" id="one-radio"><br />
    <label for="two">Two</label><input type="radio" name="widget" value="two" id="two-radio"><br />
    <label for="three">Three</label><input type="radio" name="widget" value="three" id="three-radio"><br />  
  
    <br />
    <br />
    <button id="poster">post forward</button>
    <input name="input" id="post-input" placeholder="">
  <br />
    
  Post Data:<br />
  <span id="post-data"></span>
  <script src="./bundle.js?3" defer></script>



<script type="text/javascript">
  document.getElementById("one-radio").addEventListener("click", () => window.values.selectedWidget = "one")
  document.getElementById("two-radio").addEventListener("click", () => window.values.selectedWidget = "two")
  document.getElementById("three-radio").addEventListener("click", () => window.values.selectedWidget = "three")
  
  document.getElementById("poster").addEventListener("click", () => window.functions.postForward())


</script>

</body>
</html>
